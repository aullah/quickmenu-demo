<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Quick Menu Demo</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <div class="quick-menu navigation">
        <div class="button"><i class="fas fa-bars"></i> Quick Menu</div>
        <div class="menu">
            <div class="menu-heading">
                <i class="far fa-compass"></i>
                <span>Quick Menu</span>
                <p>Explore the contents of this site by jumping around using the following handy menu.</p>
            </div>
            <hr>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="#"><i class="far fa-user-circle"></i>About</a></li>
                    <li><a href="#"><i class="fas fa-briefcase"></i>Work</a></li>
                    <li><a href="#"><i class="far fa-paper-plane"></i>Contact</a></li>
                </ul>
            </nav>
            <div class="menu-close">Close</div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
