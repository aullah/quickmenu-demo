<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Quick Menu Demo</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm d-none d-sm-block"></div>
                <div class="col-sm text-end">
                    <div class="quick-menu navigation">
                        <div class="button"><i class="fas fa-bars"></i> Quick Menu</div>
                        <div class="menu">
                            <div class="menu-heading">
                                <i class="far fa-compass"></i>
                                <span>Quick Menu</span>
                                <p>Explore the contents of this site by jumping around using the following handy menu.</p>
                            </div>
                            <hr>
                            <nav>
                                <ul>
                                    <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                                    <li><a href="#features"><i class="far fa-user-circle"></i>Features</a></li>
                                    <li><a href="https://github.com/aullah/quickmenu"><i class="fab fa-github"></i>GitHub</a></li>
                                    <li><a href="https://www.npmjs.com/package/quickmenu"><i class="fab fa-npm"></i>NPM</a></li>
                                </ul>
                            </nav>
                            <div class="menu-close">Close</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
